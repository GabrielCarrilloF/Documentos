<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Desencriptador de Certificados - Consejo Comunitario Tierra Bomba</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0F4C81;      /* Azul marino principal */
      --secondary: #FF6B35;    /* Naranja vibrante */
      --accent: #00A896;       /* Verde azulado elegante */
      --light: #F8F9FA;
      --dark: #1A1A2E;
      --gray: #6C757D;
      --light-bg: #f5f7fb;
      --gradient-primary: linear-gradient(135deg, var(--primary) 0%, #1A6FC4 100%);
      --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, #FF8E53 100%);
      --gradient-accent: linear-gradient(135deg, var(--accent) 0%, #02C39A 100%);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
      --radius: 16px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .header {
      background: var(--gradient-primary);
      color: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 20px rgba(15, 76, 129, 0.3);
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.1;
    }

    .header-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      overflow: hidden;
      padding: 5px;
    }

    .logo {
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/GabrielCarrilloF/Documentos/blob/main/logo%20tirra.png?raw=true');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .org-info h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      letter-spacing: -0.5px;
    }

    .org-info p {
      opacity: 0.9;
      font-size: 1rem;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: var(--radius);
      padding: 2.5rem;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .card-header {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .card-subtitle {
      color: var(--gray);
      font-size: 1rem;
    }

    .info-section {
      margin: 2rem 0;
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--accent);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-title i {
      color: var(--accent);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      transition: var(--transition);
      min-height: 120px;
    }

    .info-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .info-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-label i {
      color: var(--accent);
      font-size: 1rem;
    }

    .info-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--dark);
      word-break: break-word;
      line-height: 1.5;
      padding: 0.5rem 0;
      background: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      margin-top: 0.5rem;
    }

    .empty-value {
      color: var(--gray);
      font-style: italic;
    }

    .highlight-item {
      background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
      border-left: 4px solid var(--accent);
    }

    .alert {
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1rem;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid #ef4444;
      color: var(--dark);
    }

    .alert-success {
      background: rgba(0, 168, 150, 0.1);
      border: 2px solid var(--accent);
      color: var(--dark);
    }

    .alert-warning {
      background: rgba(255, 193, 7, 0.1);
      border: 2px solid #ffc107;
      color: var(--dark);
    }

    .alert-info {
      background: rgba(13, 110, 253, 0.1);
      border: 2px solid #0d6efd;
      color: var(--dark);
    }

    .alert-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .alert-error .alert-icon {
      color: #ef4444;
    }

    .alert-success .alert-icon {
      color: var(--accent);
    }

    .alert-warning .alert-icon {
      color: #ffc107;
    }

    .alert-info .alert-icon {
      color: #0d6efd;
    }

    .alert-content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .alert-content p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      gap: 0.7rem;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient-secondary);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255, 107, 53, 0.5);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(15, 76, 129, 0.3);
    }

    .footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--gray);
      font-size: 0.9rem;
      background: white;
      border-top: 1px solid #e2e8f0;
      margin-top: auto;
    }

    .validation-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--gradient-accent);
      color: white;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .document-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid var(--accent);
    }

    .document-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .document-subtitle {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .instructions {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem 0;
      border-left: 4px solid var(--accent);
    }

    .instructions h3 {
      color: var(--primary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .instructions ol {
      padding-left: 1.5rem;
    }

    .instructions li {
      margin-bottom: 0.75rem;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .info-item {
        min-height: auto;
      }

      .alert {
        padding: 1.5rem;
      }

      .alert-icon {
        font-size: 2.5rem;
      }
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeIn 0.6s ease-out;
    }

    .info-item {
      animation: fadeIn 0.6s ease-out;
      animation-fill-mode: both;
    }

    .info-item:nth-child(1) { animation-delay: 0.1s; }
    .info-item:nth-child(2) { animation-delay: 0.2s; }
    .info-item:nth-child(3) { animation-delay: 0.3s; }
    .info-item:nth-child(4) { animation-delay: 0.4s; }
    .info-item:nth-child(5) { animation-delay: 0.5s; }
    .info-item:nth-child(6) { animation-delay: 0.6s; }
    .info-item:nth-child(7) { animation-delay: 0.7s; }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo-container">
        <div class="logo"></div>
      </div>
      <div class="org-info">
        <h1>Consejo Comunitario de Tierra Bomba</h1>
        <p>Desencriptador de Certificados Oficiales</p>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Desencriptador de Certificados</h2>
        <p class="card-subtitle">Información recuperada del código QR escaneado</p>
      </div>

      <div id="output"></div>
    </div>
  </main>

  <footer class="footer">
    <p>Consejo Comunitario de Tierra Bomba &copy; <span id="currentYear"></span> - Todos los derechos reservados</p>
  </footer>

  <script>
    // Actualizar año actual en el footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Obtener un parámetro de la URL
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Limpiar la URL y redirigir a estado "Expirado"
    function cleanURLAndExpire() {
      const newURL = window.location.origin + window.location.pathname + '?estado=Expirado';
      window.history.replaceState({}, document.title, newURL);
    }

    // Validar datos del certificado
    function validateCertificateData(data) {
      const errors = [];
      
      // Validar campos obligatorios
      if (!data.recipientName || data.recipientName.trim() === '') {
        errors.push('El nombre del destinatario es obligatorio');
      }
      
      if (!data.recipientId || data.recipientId.trim() === '') {
        errors.push('El número de identificación es obligatorio');
      }
      
      if (!data.idType || data.idType.trim() === '') {
        errors.push('El tipo de identificación es obligatorio');
      }
      
      if (!data.docType || data.docType.trim() === '') {
        errors.push('El tipo de documento es obligatorio');
      }
      
      if (!data.radicado || data.radicado.trim() === '') {
        errors.push('El número de radicado es obligatorio');
      }
      
      // Validar formato del radicado
      if (data.radicado && !/^CTB-[A-Z]{2}\d{3}$/.test(data.radicado)) {
        errors.push('El formato del radicado no es válido');
      }
      
      return errors;
    }

    const output = document.getElementById("output");
    const estadoParam = getParam("estado");
    const dataParam = getParam("data");

    // Manejar estado "Expirado"
    if (estadoParam === 'Expirado') {
      output.innerHTML = `
        <div class="alert alert-warning">
          <i class="fas fa-clock alert-icon"></i>
          <div class="alert-content">
            <h3>INFORMACIÓN EXPIRADA</h3>
            <p>La sesión de visualización ha caducado por motivos de seguridad.</p>
            <p>Para proteger la privacidad de la información, los datos se muestran una sola vez.</p>
          </div>
        </div>

        <div class="instructions">
          <h3><i class="fas fa-qrcode"></i>Instrucciones para ver la información</h3>
          <ol>
            <li><strong>Escanee el código QR nuevamente</strong> desde el documento original</li>
            <li>Asegúrese de que el código QR esté completo y legible</li>
            <li>Verifique que el documento sea auténtico del Consejo Comunitario de Tierra Bomba</li>
            <li>Si el problema persiste, contacte al emisor del documento</li>
          </ol>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
          <button class="btn btn-primary" onclick="location.reload()">
            <i class="fas fa-sync-alt"></i>Reintentar
          </button>
        </div>
      `;
    } 
    // Manejar datos del QR
    else if (dataParam) {
      try {
        // Limpieza de posibles caracteres extraños en el parámetro
        let cleanDataParam = dataParam.trim();
        cleanDataParam = cleanDataParam.replace(/^\?/, ''); // elimina "?" inicial si existe
        cleanDataParam = cleanDataParam.replace(/\s+/g, ''); // elimina espacios

        // Intentar decodificar la cadena URL
        const decodedString = decodeURIComponent(cleanDataParam);

        // Convertir a objeto JSON
        const decoded = JSON.parse(decodedString);

        // Validar los datos
        const validationErrors = validateCertificateData(decoded);
        
        if (validationErrors.length > 0) {
          output.innerHTML = `
            <div class="alert alert-error shake">
              <i class="fas fa-exclamation-triangle alert-icon"></i>
              <div class="alert-content">
                <h3>CERTIFICADO NO VÁLIDO</h3>
                <p>Se detectaron problemas con la información del certificado:</p>
                <ul style="text-align: left; margin: 1rem 0; padding-left: 1.5rem;">
                  ${validationErrors.map(error => `<li>${error}</li>`).join('')}
                </ul>
                <p style="font-weight: 600;">Este certificado podría estar alterado o falsificado.</p>
              </div>
            </div>
          `;
          
          // Limpiar URL después de mostrar error
          setTimeout(cleanURLAndExpire, 100);
        } else {
          // Mostrar la información decodificada
          output.innerHTML = `
            <div class="alert alert-success">
              <i class="fas fa-check-circle alert-icon"></i>
              <div class="alert-content">
                <h3>CERTIFICADO VÁLIDO</h3>
                <p>Los datos del certificado han sido verificados y validados correctamente.</p>
                <div class="validation-badge">
                  <i class="fas fa-shield-check"></i>
                  Documento Autenticado
                </div>
              </div>
            </div>

            <div class="document-header">
              <h1 class="document-title">${decoded.docType || 'Documento Oficial'}</h1>
              <p class="document-subtitle">Consejo Comunitario de Tierra Bomba</p>
            </div>

            <div class="info-section">
              <h3 class="section-title">
                <i class="fas fa-id-card"></i>Información Personal
              </h3>
              <div class="info-grid">
                <div class="info-item">
                  <div class="info-label">
                    <i class="fas fa-user"></i>Nombre Completo
                  </div>
                  <div class="info-value">${decoded.recipientName}</div>
                </div>

                <div class="info-item">
                  <div class="info-label">
                    <i class="fas fa-id-badge"></i>Número de Identificación
                  </div>
                  <div class="info-value">${decoded.recipientId}</div>
                </div>

                <div class="info-item">
                  <div class="info-label">
                    <i class="fas fa-address-card"></i>Tipo de Identificación
                  </div>
                  <div class="info-value">${decoded.idType}</div>
                </div>
              </div>
            </div>

            <div class="info-section">
              <h3 class="section-title">
                <i class="fas fa-file-contract"></i>Detalles del Documento
              </h3>
              <div class="info-grid">
                <div class="info-item highlight-item">
                  <div class="info-label">
                    <i class="fas fa-file-alt"></i>Tipo de Documento
                  </div>
                  <div class="info-value">${decoded.docType}</div>
                </div>

                <div class="info-item highlight-item">
                  <div class="info-label">
                    <i class="fas fa-hashtag"></i>Número de Radicado
                  </div>
                  <div class="info-value">${decoded.radicado}</div>
                </div>

                <div class="info-item">
                  <div class="info-label">
                    <i class="fas fa-calendar-alt"></i>Fecha de Generación
                  </div>
                  <div class="info-value">${decoded.fecha || '<span class="empty-value">Sin fecha</span>'}</div>
                </div>
              </div>
            </div>

            ${decoded.extraInfo ? `
            <div class="info-section">
              <h3 class="section-title">
                <i class="fas fa-sticky-note"></i>Información Adicional
              </h3>
              <div class="info-grid">
                <div class="info-item" style="grid-column: 1 / -1; min-height: auto;">
                  <div class="info-label">
                    <i class="fas fa-comment-alt"></i>Observaciones
                  </div>
                  <div class="info-value">${decoded.extraInfo}</div>
                </div>
              </div>
            </div>
            ` : ''}

            <div class="alert alert-info">
              <i class="fas fa-info-circle alert-icon"></i>
              <div class="alert-content">
                <h3>INFORMACIÓN DE SEGURIDAD</h3>
                <p>Por motivos de seguridad, esta información solo se mostrará una vez.</p>
                <p>Si actualiza la página, deberá escanear el código QR nuevamente.</p>
              </div>
            </div>

            <div style="text-align: center; border-top: 1px solid #e2e8f0; padding-top: 2rem;">
              <button class="btn btn-primary" onclick="window.print()">
                <i class="fas fa-print"></i>Imprimir o Guardar como PDF
              </button>
            </div>
          `;

          // Limpiar la URL después de mostrar la información
          setTimeout(cleanURLAndExpire, 100);
        }
      } catch (error) {
        console.error('Error al decodificar:', error);
        output.innerHTML = `
          <div class="alert alert-error shake">
            <i class="fas fa-exclamation-circle alert-icon"></i>
            <div class="alert-content">
              <h3>ERROR CRÍTICO</h3>
              <p>No se pudo procesar la información del código QR.</p>
              <p style="margin-top: 1rem; font-weight: 600;">Este código QR está dañado, alterado o no es compatible con el sistema.</p>
              <p style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--gray);">Detalles técnicos: ${error.message}</p>
            </div>
          </div>
        `;
        
        // Limpiar URL después de mostrar error
        setTimeout(cleanURLAndExpire, 100);
      }
    } 
    // Sin parámetros - estado inicial
    else {
      output.innerHTML = `
        <div class="alert alert-info">
          <i class="fas fa-qrcode alert-icon"></i>
          <div class="alert-content">
            <h3>ESPERANDO CÓDIGO QR</h3>
            <p>Utilice un lector de códigos QR para escanear un certificado oficial del Consejo Comunitario de Tierra Bomba.</p>
          </div>
        </div>

        <div class="instructions">
          <h3><i class="fas fa-info-circle"></i>Instrucciones de uso</h3>
          <ol>
            <li><strong>Escanee el código QR</strong> desde el documento oficial</li>
            <li>La información se mostrará automáticamente</li>
            <li>Por seguridad, los datos solo se muestran una vez</li>
            <li>Puede imprimir o guardar como PDF si lo necesita</li>
          </ol>
        </div>
      `;
    }
  </script>
